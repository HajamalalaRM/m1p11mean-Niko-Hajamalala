
<!-- LIST SERVICES FOR ALL USERS -->
<div class="row">
   <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
         <div class="card-body">
            <h5 class="card-title">List of services</h5>
            <p class="card-description">There are the list of service</p>
            <div class="table-responsive pt-3">
               <table class="table table-bordered">
                  <thead>
                     <tr style="text-align: center;">
                        <th>#</th>
                        <th>Name</th>
                        <th>Delay (min)</th>
                        <th>Price ($)</th>
                        <th>Commission (%)</th>
                        <!-- <th>Options</th> -->
                     </tr>
                  </thead>
                  <tbody *ngIf="servicesList" >
                     <tr *ngFor="let service of servicesList; let i = index" style="text-align: center;">
                        <td>{{ i + 1 }}</td>
                        <td>{{ service['name'] }}</td>
                        <td>{{ service['durationMinute'] }}</td>
                        <td>{{ service['coast'] }}</td>
                        <td>{{ service['commission'] }}</td>
                        <!-- <td>
                           <div class="btn-group" role="group" aria-label="Basic example">
                              <button type="button" class="btn btn-secondary">update</button>&nbsp;&nbsp;
                              <button type="button" class="btn btn-danger">delete</button>&nbsp;&nbsp;
                            </div>
                        </td> -->
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
