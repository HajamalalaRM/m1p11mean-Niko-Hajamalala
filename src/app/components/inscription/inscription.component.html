<div class="container">
   <div class="row">

      <div class="col-md-2"></div>
      <div  class="col-md-8">

         <div class="card text text-white bg-secondary">
         <div class="card-header">
            Inscription
         </div>
         <div class="card-body"><br/>
            <h5 class="card-title">MAGNIFICIENCE</h5>
            <p class="card-text">Salon de beauté.</p>
            <br/>

            <form>
               <div class="form-row">
                  <div class="col-md-12">
                     <div class="col-md-6">
                        <label for="inputNom">Nom</label>
                        <input type="text" class="form-control" placeholder="Entrer votre nom..." id="inputNom">
                     </div>
                     <div class="form-group col-md-6"><br/>
                        <label for="inputPrenom">Prénom</label>
                        <input type="text" class="form-control" placeholder="Entrer votre prenom..." id="inputPrenom">
                     </div>
                  </div>
               </div>
               <div class="form-row">
                  <div class="col-md-6"><br/>
                     <label for="inputCity">Contact</label>
                     <input type="text" class="form-control" placeholder="Entrer votre contact..." id="inputContact">
                  </div>
                  <div class="form-group col-md-4"><br/>
                     <label for="inputState">Role</label>
                     <select id="inputState" class="form-control">
                     <option selected>Role...</option>
                     <option>Client</option>
                     <option>Employe</option>
                     <option>Manager</option>
                     </select>
                  </div>
               </div><br/>
               <div class="form-row">
                  <div class="col-md-12">
                     <div class="col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" placeholder="Entrer votre email..." id="inputEmail4">
                     </div>
                     <div class="form-group col-md-6"><br/>
                        <label for="inputPassword4">Mot de passe </label>
                        <input type="motdepasse" class="form-control" placeholder="Entrer votre mot de passe..." id="inputPassword4">
                     </div>
                     <div class="form-group col-md-6"><br/>
                        <label for="inputPassword4">Retaper le mot de passe </label>
                        <input type="repeatpassword" class="form-control" placeholder="Retaper le mot de passe..." id="inputPassword4">
                     </div>
                  </div>
               </div><br/>
               <button type="submit" class="btn btn-success">S'inscrire</button>
            </form>
      </div>

      <div class="col-md-2"></div>

   </div>
</div>
