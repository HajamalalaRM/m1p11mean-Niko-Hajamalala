
<!-- LIST SERVICES FOR ALL USERS -->
<div class="row">
   <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
         <div class="card-body">
            <h5 class="card-title">List of services</h5>
            <p class="card-description">There are the list of service</p>
            
            <div class="row">
               <div *ngIf="isSubmitNewServ" class="col-md-4">
                  <label>Name : </label>
                  <input
                     #selectServiceName
                     type="text" 
                     (change)="onChangeServiceName(selectServiceName.value)" 
                     placeholder="Enter the name of new service..." class="form-control"
                  >
               </div>
               <div *ngIf="isSubmitNewServ" class="col-md-3">
                  <label>Delay (min) : </label>
                  <input
                     #selectServiceDelay
                        type="number" 
                        (change)="onChangeServiceDelay(selectServiceDelay.value)" 
                        placeholder="Enter the delay in minutes..." class="form-control"
                     >
               </div>
               <div *ngIf="isSubmitNewServ" class="col-md-3">
                  <label>Price ($) : </label>
                  <input
                     #selectServicePrice
                        type="number" 
                        (change)="onChangeServicePrice(selectServicePrice.value)" 
                        placeholder="Enter the price in minutes..." class="form-control"
                     >
               </div>
               <div *ngIf="isSubmitNewServ" class="col-md-2">
                  <br>
                  <button  type="button" style="float: right;" (click)="addNewService()" class="btn btn-success">
                     Add new service
                  </button>
               </div>
               <div *ngIf="isSubmitNewServ===false" class="col-md-12"><br/>
                  <button type="button" style="float: right;" (click)="isSubmitNewService()" class="btn btn-warning">
                     Adding new service
                  </button>
                  <button *ngIf="isSubmitDeleteService===false" type="button" style="float: right;" (click)="deleteServ()" class="btn btn-danger">
                     Delete service
                  </button>
               </div>
            </div>
                  
            <br>
            <div class="table-responsive pt-3">
               <table class="table table-bordered">
                  <thead>
                     <tr style="text-align: center;">
                        <th>#</th>
                        <th>Name 
                           <button *ngIf="isSubmitDeleteService" type="button" style="float: right;" (click)="cancelDeleteServ()" class="btn btn-danger">
                              Cancel
                           </button>
                        </th>
                        <th>Delay (min)</th>
                        <th>Price ($)</th>
                        <!-- <th>Options</th> -->
                     </tr>
                  </thead>
                  <tbody *ngIf="servicesList" >
                     <!-- <ng-container *ngIf="isSubmitUpdateService">
                        <tr *ngFor="let serv of serviceDetail">
                           <td></td>
                           <td><input type="text" value="{{serv.name}}"></td>
                           <td><input type="text" value="{{serv.durationMinute}}"></td>
                           <td><input type="text" value="{{serv.coast}}"></td>
                           <td><input type="submit" value="Update"></td>
                        </tr>
                     </ng-container> -->
                     <tr *ngFor="let service of servicesList; let i = index" style="text-align: center;">
                        <td>
                           {{ i + 1 }}
                        </td>
                        <td>{{ service.name }} 
                           <button *ngIf="isSubmitDeleteService" (click)="deleteService(service._id)" style="color: red; font-weight:bold; float: right;">x</button>
                        </td>
                        <td>{{ service.durationMinute }}</td>
                        <td>{{ service.coast }}</td>
                        <!-- <td>
                           <div class="btn-group" role="group" aria-label="Basic example">
                              <button (click)="isSubmitUpdateServ(service._id)" type="button" class="btn btn-secondary">update</button>
                            </div>
                        </td> -->
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
